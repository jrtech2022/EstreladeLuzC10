<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecionando...</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <meta http-equiv="refresh" content="4; url=Estreladeluz.html" />
  <style>
    :root {
      --preto: #000000;
      --branco: #ffffff;
      --dourado: #f9c802;
      --laranja: #ff8c00;
      --cinza: #1a1a1a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, var(--preto), var(--cinza));
      color: var(--branco);
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 28px;
      margin-top: 20px;
      background: linear-gradient(45deg, var(--dourado), var(--laranja));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1.5s ease-in-out;
    }

    p {
      font-size: 14px;
      color: #ccc;
      margin-top: 8px;
      animation: fadeIn 2.5s ease-in-out;
    }

    .loader {
      margin-top: 40px;
      width: 48px;
      height: 48px;
      border: 5px solid var(--laranja);
      border-bottom-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao Portal <br> Estrela de Luz C10</h1>
  <p>Você será redirecionado em instantes...</p>
  <div class="loader"></div>

  <footer>
    © 2025 - Desenvolvido por Jr_Tech_OFC
  </footer>
</body>
</html>
